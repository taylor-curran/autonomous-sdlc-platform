# Autonomous SDLC Pipeline — Reusable Workflow
name: Autonomous SDLC Pipeline

on:
  workflow_call:
    inputs:
      sonar_org:
        description: 'SonarCloud organization key'
        type: string
        default: 'taylor-curran'

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history needed for SonarCloud new code detection

      - name: Create empty classes dir
        run: mkdir -p /tmp/empty-classes

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ inputs.sonar_org }}
            -Dsonar.projectKey=${{ inputs.sonar_org }}_${{ github.event.repository.name }}
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.java.binaries=/tmp/empty-classes

      - name: Fetch Overall Metrics
        if: always()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          PROJECT_KEY="${{ inputs.sonar_org }}_${{ github.event.repository.name }}"
          METRICS="bugs,vulnerabilities,code_smells,security_hotspots,duplicated_lines_density,coverage,ncloc,reliability_rating,security_rating,sqale_rating"
          RESPONSE=$(curl -s -u "$SONAR_TOKEN:" \
            "https://sonarcloud.io/api/measures/component?component=${PROJECT_KEY}&metricKeys=${METRICS}")

          echo "## Overall Project Metrics"
          echo "$RESPONSE" | jq -r '
            .component.measures[] |
            "\(.metric): \(.value)"
          ' | sort

          echo ""
          echo "## Quality Gate Status (Overall)"
          QG=$(curl -s -u "$SONAR_TOKEN:" \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${PROJECT_KEY}")
          echo "$QG" | jq -r '.projectStatus.status'
          echo ""
          echo "### Conditions:"
          echo "$QG" | jq -r '.projectStatus.conditions[] | "\(.metricKey): \(.actualValue) (threshold: \(.errorThreshold)) → \(.status)"'

      - name: Check Quality Gate (New Code)
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
