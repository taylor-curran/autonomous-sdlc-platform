# Autonomous SDLC Pipeline â€” Reusable Workflow
name: Autonomous SDLC Pipeline

on:
  workflow_call:
    inputs:
      sonar_org:
        description: 'SonarCloud organization key'
        type: string
        default: 'taylor-curran'
      build_command:
        description: 'Build command to compile code before scanning (e.g. ./gradlew classes -x test)'
        type: string
        default: ''
      java_version:
        description: 'Java version to use (only needed for Java/Scala projects)'
        type: string
        default: ''

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history needed for SonarCloud new code detection

      - name: Set up JDK
        if: inputs.java_version != ''
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java_version }}

      - name: Build
        if: inputs.build_command != ''
        run: ${{ inputs.build_command }}

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ inputs.sonar_org }}
            -Dsonar.projectKey=${{ inputs.sonar_org }}_${{ github.event.repository.name }}
            -Dsonar.host.url=https://sonarcloud.io

      - name: Check Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
